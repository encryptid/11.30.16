<!doctype html>

<html>
<link rel="stylesheet" href="jastyle.css">
<header>
  <title>Job Application</title>
</header>

<main>

  <body>

    <form action="someplace.asp">

      <div class="box">

        <div class="row1">

          <div class="name">

            <label for="name">NAME</label>
            <input type="text" name="name" placeholder="What is your full name?">

          </div>

          <div class="company">
            <label for="company">COMPANY</label>
            <input type="text" name="company" placeholder="Where do you currently work?">
          </div>
        </div>

        <div class="row2">

          <div class="phone">
            <label for="phone">PHONE NUMBER</label>
            <input type="text" name="phone" placeholder="What is the best # to reach you?">
          </div>

          <div class="email">
            <label for="email">EMAIL</label>
            <input type="text" name="email" placeholder="What is your e-mail address?">
          </div>

          <div class="availability">
            <label for="availability">AVAILABILITY</label>
            <input type="text" name=availability placeholder="5-15 hours per week">
          </div>

        </div>

        <div class="row3">

          <div class="skills">
            <label for="skills">SKILLS</label>
            <input type="text" name="skills" placeholder="List a few of your primary skills">
          </div>

          <div class="experience">
            <label for="experience">YRS EXPERIENCE</label>
            <input type="text" name="experience" placeholder="How many years of experience?">
          </div>

          <div class=favcolor>
            <label for="color">FAVORITE COLOR</label>
            <input type="text" name="experience" placeholder="What's your favorite color, 
            above all colors?">
          </div>

          <div class=: "language">
            <label for="language">PROGRAMMING LANGUAGE OF CHOICE</label>
            <input type="text" name=language placeholder="I know. Tough question.">
          </div>

        </div>

        <div class="button">
          <input type="submit" value="Submit Form">
        </div>
      </div>
    </form>
  </body>

</main>

</html>
